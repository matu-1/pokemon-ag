<mat-card>
  <mat-card-title> {{ this.title | titlecase }} </mat-card-title>
  <img
    class="loading-animation img-pokemon"
    mat-card-image
    [src]="this.image"
    [alt]="this.title"
    #img
    (load)="onLoadedImage(img)"
    (error)="onErrorImage(img)"
  />
  <mat-card-content>
    <span> {{ this.text }}</span>
  </mat-card-content>
</mat-card>
